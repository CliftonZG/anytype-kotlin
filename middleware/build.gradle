apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {

    def config = rootProject.extensions.getByName("ext")

    compileSdkVersion config["compile_sdk"]

    defaultConfig {
        minSdkVersion config["min_sdk"]
        targetSdkVersion config["target_sdk"]
        testInstrumentationRunner config["test_runner"]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {

    Properties properties = new Properties()
    properties.load(project.rootProject.file('configuration.properties').newDataInputStream())
    def libraryFilePath = properties.getProperty('middleware.libraryFilePath')
    implementation(files(libraryFilePath))

    implementation project(':protobuf')
    implementation project(':data')

    def applicationDependencies = rootProject.ext.mainApplication
    def unitTestDependencies = rootProject.ext.unitTesting
    def protobufDependencies = rootProject.ext.protobuf

    implementation applicationDependencies.kotlin
    implementation applicationDependencies.timber
    implementation applicationDependencies.coroutines

    implementation protobufDependencies.protobufJava

    testImplementation unitTestDependencies.junit
    testImplementation unitTestDependencies.kotlinTest
    testImplementation unitTestDependencies.mockito
}